name: "Build dcompass on various targets"
on:
  push:
  schedule:
    - cron: '0 1 * * *'

jobs:
  create-release:
    if: (startsWith(github.event.head_commit.message, 'build:') || (github.event_name == 'schedule'))
    name: Create release
    runs-on: ubuntu-latest
    outputs:
      date: ${{ steps.current_time.outputs.formattedTime }}
    steps:
      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: current_time
        with:
          format: YYYYMMDD_HHmm
          utcOffset: "+08:00"
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: build-${{ steps.current_time.outputs.formattedTime }}
          release_name: Automated build ${{ steps.current_time.outputs.formattedTime }}

  build-release:
    name: Build dcompass for ${{ matrix.target }}
    if: (startsWith(github.event.head_commit.message, 'build:') || (github.event_name == 'schedule'))
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        target: [x86_64-unknown-linux-musl, armv7-unknown-linux-musleabihf, armv5te-unknown-linux-musleabi, x86_64-pc-windows-gnu, x86_64-apple-darwin, aarch64-unknown-linux-musl, x86_64-unknown-netbsd]
        include:
          - target: x86_64-unknown-netbsd
            os: ubuntu-latest
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
          - target: armv7-unknown-linux-musleabihf
            os: ubuntu-latest
          - target: armv5te-unknown-linux-musleabi
            os: ubuntu-latest
          - target: x86_64-pc-windows-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest

    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Update data files
      run: ./data/update.sh

    - name: Install upx for linux
      if: contains(matrix.os, 'ubuntu')
      run: sudo apt-get install upx

    - name: Install upx for macos
      if: contains(matrix.os, 'macos')
      run: brew install upx

    - name: Install musl tools
      if: contains(matrix.target, 'musl')
      run: sudo apt-get install musl-tools

    - name: Install aarch64 tools
      if: contains(matrix.target, 'aarch64')
      run: sudo apt-get install binutils-aarch64-linux-gnu

    - name: Install arm tools
      if: contains(matrix.target, 'arm')
      run: sudo apt-get install binutils-arm-linux-gnueabihf

    - uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        target: ${{ matrix.target }}

    - uses: actions-rs/install@v0.1
      with:
        crate: cross
        version: latest
        use-tool-cache: true

    - name: Build
      run: cross build --release --locked --target ${{ matrix.target }}

    - name: Strip x86
      if: contains(matrix.target, 'x86')
      shell: bash
      run: |
        if [[ "${{ matrix.target }}" == "x86_64-pc-windows-gnu" ]]
        then
          strip ./target/${{ matrix.target }}/release/dcompass.exe
        else
          strip ./target/${{ matrix.target }}/release/dcompass
        fi

    - name: Strip arm
      if: contains(matrix.target, 'arm')
      shell: bash
      run: arm-linux-gnueabihf-strip ./target/${{ matrix.target }}/release/dcompass

    - name: Strip aarch64
      if: contains(matrix.target, 'aarch64')
      shell: bash
      run: aarch64-linux-gnu-strip ./target/${{ matrix.target }}/release/dcompass

    - name: Package
      shell: bash
      run: |
        if [[ "${{ matrix.target }}" == "x86_64-pc-windows-gnu" ]]
        then
          upx ./target/${{ matrix.target }}/release/dcompass.exe || true
          cp ./target/${{ matrix.target }}/release/dcompass.exe ./dcompass-${{ matrix.target }}.exe
        else
          upx ./target/${{ matrix.target }}/release/dcompass || true
          cp ./target/${{ matrix.target }}/release/dcompass ./dcompass-${{ matrix.target }}
        fi

    - name: Publish
      uses: softprops/action-gh-release@v1
      with:
        files: 'dcompass*'
        tag_name: build-${{ needs.create-release.outputs.date }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Clean-up releases
      uses: dev-drprasad/delete-older-releases@v0.1.0
      with:
        keep_latest: 7
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
